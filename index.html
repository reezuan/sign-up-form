<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up for black cat pictures!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="image-container">
            <div>
                <img src="assets/qys70l89m8y51.jpg" alt="Black cat with its teeth showing">
            </div>
        </div>
        <div class="signup-container">
            <div class="header-container">
                <p>Sign up now to get pictures of black cats sent to your inbox every morning.
                     Because there's just no better way to start your day.</p>
                <p>(This is, unfortunately, not a real sign up form. Don't you wish it was, though?)</p>
            </div>
            <div class="form-container">
                <form method="post">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">First name<sup><span aria-label="required">*</span></sup></label>
                            <input type="text" id="first-name" name="first-name" placeholder=" " required />
                        </div>
                
                        <div class="form-field">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" />
                        </div>
                    </div>
                
                    <div class="form-row">
                        <div class="form-field email-input">
                            <label for="email">Email<sup><span aria-label="required">*</span></sup></label>
                            <input type="email" id="email" name="email" placeholder=" " required />
                        </div>
                        <div class="form-field">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" />
                        </div>
                    </div>
                
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password<sup><span aria-label="required">*</span></sup></label>
                            <input type="password" id="password" name="password" placeholder=" " onchange="onChange()" required />
                        </div>
                        <div class="form-field confirm-password-input">
                            <label for="confirm-password">Confirm password<sup><span aria-label="required">*</span></sup></label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder=" " onchange="onChange()" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <button type="submit">Create my account</button>
                        <p>Got an account already? <a href="#">Log in here.</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function onChange() {
                const password = document.querySelector("input[name=password]");
                const confirmPassword = document.querySelector("input[name=confirm-password]");

                if (confirmPassword.value === password.value) {
                    confirmPassword.setCustomValidity("");
                } else {
                    confirmPassword.setCustomValidity("Passwords don't match");
                }
            }
            // Credits to this article for showing me the above snippet:
            // https://stackoverflow.com/questions/21727317/how-to-check-confirm-password-field-in-form-without-reloading-page
        </script>
    </body>
</html>
