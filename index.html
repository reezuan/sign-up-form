<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up for black cat pictures!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="image-container">

        </div>
        <div class="signup-container">
            <div class="header-container">
                <p>Pictures of black cats, sent to your inbox every morning.
                     Because there's just no better way to start your day.</p>
                <p>This is, unfortunately, not a real sign up form. Don't you wish it was, though?</p>
            </div>
            <div class="form-container">
                <form method="post">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">First Name <span aria-label="required">*</span></label>
                            <input type="text" id="first-name" name="first-name" required />
                        </div>
                
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" />
                        </div>
                    </div>
                
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email <span aria-label="required">*</span></label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div class="form-field">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" />
                        </div>
                    </div>
                
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password <span aria-label="required">*</span></label>
                            <input type="password" id="password" name="password" required />
                        </div>
                        <div class="form-field">
                            <label for="confirm-password">Confirm Password <span aria-label="required">*</span></label>
                            <input type="password" id="confirm-password" name="confirm-password" required />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
